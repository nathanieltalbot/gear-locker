<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="container">
        <br>
        <br>

        <div class="row align-items-center justify-content-center">
            <h1>Add a sleeping bag</h1>
        </div>
        <br>

        <form method="POST">
            <br>
            <div class="gender">
                <label for="gender">Gender</label>
                <input class="form-control " type="text" placeholder="" id="gender" name="gender">
            </div>
            <br>
            <div class="size">
                <label for="size">Size</label>
                <input class="form-control " type="text" placeholder=""
                       id="size" name="size">
            </div>
            <br>
            <div class="bag_type">
                <label for="size">Bag Type</label>
                <input class="form-control " type="text" placeholder=""
                       id="bag_type" name="bag_type">
            </div>
            <br>
            <div class="temp_rating">
                <label for="size">Temperature Rating (Fahrenheit)</label>
                <input class="form-control " type="text" placeholder=""
                       id="temp_rating" name="temp_rating">
            </div>
            <br>
            <div class="insulation">
                <label for="size">Insulation</label>
                <input class="form-control " type="text" placeholder=""
                       id="insulation" name="insulation">
            </div>

            <br>
            <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
        </form>
        <br><br>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js "
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
