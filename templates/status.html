<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Change the status of a Member</h1>
            </div>
            <br>

            <form method="POST">

                <label for="trueRadio">Status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="trueRadio" name="status" value="True" checked>
		    <label class="form-check-label" for="trueRadio">
		    Active
		    </label>
		</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="falseRadio" name="status" value="False" checked>
		    <label class="form-check-label" for="falseRadio">
		    Inactive
		    </label>
                <br>
	        <br>
                <div class="mem_id">
                    <label for="name">Member ID</label>
                    <input class="form-control" type="number" placeholder="Member ID" id="mem_id" name="mem_id">
                </div>
                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
                </div>
            </form>
            <br><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
